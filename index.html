<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="main-container">
      <header>
        <h1>Rock, Paper, Scissors!</h1>
      </header>
      <section>
        <h2>Scores:</h2>
        <p>
          YOU <span id="player-display"> 0</span> :
          <span id="computer-display">0</span> CPU
        </p>
        <div id="game-display">Game start!</div>
        <div class="container">
          <div id="player-card" class="card"></div>
          <div id="computer-card" class="card"></div>
        </div>
        <p>First to: <span id="winning-display">5</span></p>
        <input
          id="num-input"
          type="number"
          min="1"
          placeholder="Change Winning Score"
        />
      </section>
      <section>
        <div class="row">
          <div class="card">
            <button id="rock" class="icon" value="rock">
              <i class="far fa-hand-rock fa-6x"></i>
            </button>
          </div>
          <div class="card">
            <button id="paper" class="icon" value="paper">
              <i class="far fa-hand-paper fa-6x"></i>
            </button>
          </div>
          <div class="card">
            <button id="scissors" class="icon" value="scissors">
              <i class="far fa-hand-scissors fa-6x"></i>
            </button>
          </div>
        </div>
      </section>
      <button id="reset">Reset</button>
    </div>
    <footer>
      <p>
        Programmed by
        <a href="https://github.com/kchhan/rock-paper-scissors" target="_blank"
          >Kevin Chhan</a
        >
      </p>
    </footer>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
